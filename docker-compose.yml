services:
  web:
    build: .
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "10462:8000"   # เว็บ -> 1XXXX
    networks:
      - appnet
    restart: unless-stopped

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "20462:5432"   # DB -> 2XXXX (แค่ expose ออกนอกเครื่อง)
    networks:
      - appnet

  adminer:
    image: adminer
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    ports:
      - "30462:8080"   # Adminer -> 3XXXX
    networks:
      - appnet

volumes:
  postgres_data:

networks:
  appnet:
